<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="juicyads-site-verification" content="5fc60a440427eec9e4b55cca234048a4">
    <title>AI HENTAI</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" media="(min-width: 769px)" href="PCstyle.css">
    <link rel="stylesheet" href="Moblilestyle.css">
</head>

<body>
    <div class="container">
        <div class="topnav">
            <div class="title">AI HENTAI</div>
            <button class="nextpage">&lsaquo;</button>
            <button class="goback">&rsaquo;</button>


        </div>
        <div class="contentbox">

            <div class="content">
                <ul class="content_range"></ul>
            </div>

        </div>
        <div class="floor">
            <!-- JuicyAds v3.0 -->
            <script type="text/javascript" data-cfasync="false" async
                src="https://poweredby.jads.co/js/jads.js"></script>
            <ins id="1038014" data-width="300" data-height="262"></ins>
            <script type="text/javascript" data-cfasync="false"
                async>(adsbyjuicy = window.adsbyjuicy || []).push({ 'adzone': 1038014 });</script>
            <!--JuicyAds END-->

            <!-- 這邊是更新時間 -->
            <div class="update">Update time: 2023 / 10 / 24 00:00</div>
            <!-- 這邊是更新時間 -->

            <!-- JuicyAds v3.0 -->
            <script type="text/javascript" data-cfasync="false" async
                src="https://poweredby.jads.co/js/jads.js"></script>
            <ins id="1038013" data-width="308" data-height="298"></ins>
            <script type="text/javascript" data-cfasync="false"
                async>(adsbyjuicy = window.adsbyjuicy || []).push({ 'adzone': 1038013 });</script>
            <!--JuicyAds END-->
        </div>
        <!-- Start JuicyAds Float Ad -->
        <script type="text/javascript">juicy_adzone = '1038011';</script>
        <script type="text/javascript" src="https://poweredby.jads.co/js/jfc.js" charset="utf-8"></script>
        <!-- End JuicyAds Float Ad -->


    </div>

    <script>
        const photorange = document.querySelector('.content_range')
        const photourl = document.querySelectorAll('.photobox')


        const maxphotocount = 3
        let count = 10
        let mb_count = 1

        const PCrender = () => {
            for (let i = count; i >= count + 1 - 10; i--) {
                const li = document.createElement('li');
                li.className = 'photobox';
                li.innerHTML = `<img src="AIphoto/${i}.png" alt="">`;
                photorange.appendChild(li);
            }
        }

        const MBrender = () => {
            const li = document.createElement('li');
            li.className = 'photobox';
            li.innerHTML = `<img src="AIphoto/${mb_count}.png" alt="">`;
            photorange.appendChild(li);
        }

        if (window.innerWidth > 768) {
            PCrender()
        } else if (window.innerWidth <= 768) {
            MBrender()
            console.log('小於768喔');
        }

        // 電腦上下頁
        const PCaddcount = () => {
            photorange.innerHTML = ''
            if (count + 10 <= maxphotocount) {
                count = count + 10
                PCrender()
            } else if (count + 10 > maxphotocount) {
                count = maxphotocount
                PCrender()
            }

        }

        const PCsubtract = () => {
            photorange.innerHTML = ''
            if (count - 10 < 10) {
                count = 10
                PCrender()
            } else if (count - 10 >= 0) {
                count = count - 10
                PCrender()
            } else if (count - 10 <= 0) {
                count = 10
                PCrender()
            }

        }
        // 電腦上下頁

        // 手機上下頁
        const MBaddcount = () => {
            photorange.innerHTML = ''
            if (mb_count < maxphotocount) {
                mb_count++
                MBrender()
            } else if (mb_count >= maxphotocount) {
                MBrender()
                console.log('到底了');
            }

        }

        const MBsubtract = () => {
            photorange.innerHTML = ''
            if (mb_count > 1) {
                count--
                MBrender()
            } else if (mb_count <= 1) {
                MBrender()
                console.log('到1了');
            }
        }
        // 手機上下頁
        const changepagebt = document.querySelector('.nextpage')
        changepagebt.addEventListener('click', () => {
            if (window.innerWidth > 768) {
                PCaddcount()
            } else if (window.innerWidth <= 768) {
                MBaddcount()
            }

        })
        const goback = document.querySelector('.goback')
        goback.addEventListener('click', () => {
            if (window.innerWidth > 768) {
                PCsubtract()
            } else if (window.innerWidth <= 768) {
                MBsubtract()
            }
        })


    </script>
</body>

</html>
